<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Sign-in | Sign-up</title>
</head>

<body>

    <div class="container">

        <fieldset class="login">
            <legend style="font-size: 25px; color: black;">SignIn</legend>

            <form action="./dashboard.html" method="get" onsubmit="return signin(this)">

                <fieldset style="border: 1px solid white; border-radius: 5px;">
                    <legend >Email</legend>
                    <input type="email" name="email" id="email">
                </fieldset>

                <fieldset style="border: 1px solid white; border-radius: 5px;">
                    <legend>Password</legend>
                    <input type="password" name="password" id="password">
                </fieldset>

                <input class="btn" type="submit" value="SignIn">
            </form>
        </fieldset>

        <fieldset class="login">
            <legend style="font-size: 25px; color: black;" >SignUp</legend>

            <form action="#" method="post" onsubmit="return signup(this)">

                <fieldset style="border: 1px solid white; border-radius: 5px;">
                    <legend >First Name</legend>
                    <input type="fname" name="fname" id="fname">
                </fieldset>

                <fieldset style="border: 1px solid white; border-radius: 5px;">
                    <legend >Last Name</legend>
                    <input type="lname" name="lname" id="lname">
                </fieldset>

                <fieldset style="border: 1px solid white; border-radius: 5px;">
                    <legend >Email</legend>
                    <input type="email" name="email" id="email">
                </fieldset>

                <fieldset style="border: 1px solid white; border-radius: 5px;">
                    <legend>Password</legend>
                    <input type="password" name="password" id="password">
                </fieldset>

                <input class="btn" type="submit" value="SignUp">

            

            </form>
        </fieldset>
    </div>

    <script>
        function signin(form) {
            let email = form.email.value;
            let password = form.password.value;

            let storedEmail = localStorage.getItem("email");
            let storedPassword = localStorage.getItem("password");

            if (email === storedEmail && password === storedPassword) {
                localStorage.setItem("isLoggedIn", "true");
                return true; // Proceed to dashboard
            } else {
                alert("Invalid email or password.");
                return false; // Prevent form submission
            }
        }

        function signup(form) {
            let fname = form.fname.value;
            let lname = form.lname.value;
            let email = form.email.value;
            let password = form.password.value;

            if (fname === "" || lname === "" || email === "" || password === "") {
                alert("Please fill in all fields.");
                return false;
            }

            localStorage.setItem("firstName", fname);
            localStorage.setItem("lastName", lname);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);
            localStorage.setItem("isLoggedIn", "false");

            alert("SignUp successful!");
            form.reset();
            return false;
        }
    </script>
</body>

</html>
