<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout Example</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 1rem;
            /* background-color: aquamarine; */
            padding: 2rem;
            align-items: center;
            justify-content: center;
        }

        .item {
            position: relative;
            width: 150px;
            height: 280px;
            border: 1px solid #022c43;
            /* background-color: #38aecc; */
            padding: 1rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            /* font-size: 1.2rem; */
            /* color: blue; */
            border-radius: 12px;
        }

        /* Adding badge using ::after pseudo-element */
        .item::after {
            content: "New";
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            background-color: #022c43;
            color: wheat;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            border-radius: 4px;
        }

        .item p {
            font-size: 12px;
            margin-top: 15px;
            color: gray;
            font-weight: bold;
            background-color: #f2f2f2;
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;

        }

        .priceandbuy {
            margin-top: 15px;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }
        .priceandbuy button {
            float: right;
            padding: 5px 10px;
            background-color: #022c43;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        h2{
            text-align: center;
            margin-top: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>

<body>
    <h2>Products</h2>
    <div class="container">
        

        <div class="item">
            <img src="https://cdn.grofers.com/cdn-cgi/image/f=auto,fit=scale-down,q=70,metadata=none,w=270/da/cms-assets/cms/product/4a2d5e14-4425-4d2d-8958-6d51c6fd73d9.png"
                alt="" srcset="" width="150px">

            <h6>Lo! Foods Gluten Free Ragi Chips Roasted Healthy Snacks</h6>

            <p>75g</p>

            <div class="priceandbuy">
                <span style="font-weight: bold;">₹40</span>
                <button>Buy Now</button>
            </div>
        </div>

        <div class="item">
            <img src="https://cdn.grofers.com/cdn-cgi/image/f=auto,fit=scale-down,q=70,metadata=none,w=270/da/cms-assets/cms/product/2a55bb8b-bf09-454b-9233-cc00404c6a5c.png"
                alt="" srcset="" width="150px">

            <h6>Beanly Choco Hazelnut Spread with Breadsticks</h6>

            <p>52g</p>

            <div class="priceandbuy">
                <span style="font-weight: bold;">₹80</span>
                <button>Buy Now</button>
            </div>
        </div>


        <div class="item">
            <img src="https://cdn.grofers.com/cdn-cgi/image/f=auto,fit=scale-down,q=70,metadata=none,w=270/da/cms-assets/cms/product/3eae3870-eb2a-43eb-ad30-967d17f7d691.png"
                alt="" srcset="" width="150px">

            <h6>Pringles Original Potato Chips - Pack of 2</h6>

            <p>107g</p>

            <div class="priceandbuy">
                <span style="font-weight: bold;">₹187</span>
                <button>Buy Now</button>
            </div>
        </div>
        <div class="item">
            <img src="https://cdn.grofers.com/cdn-cgi/image/f=auto,fit=scale-down,q=70,metadata=none,w=270/da/cms-assets/cms/product/fe70ea27-8ead-446d-be12-f8f8d45c4d0e.png"
                alt="" srcset="" width="150px">

            <h6>Kab's Jackpot Cheese Balls</h6>

            <p>60g</p>

            <div class="priceandbuy">
                <span style="font-weight: bold;">₹65</span>
                <button>Buy Now</button>
            </div>
        </div>

    </div>
</body>

</html>
