<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Meter</title>
</head>
<body>

    <p>Course Progress</p>
    <progress value="80" max="100"></progress>

    <p>Battery</p>
    <meter value="0.6" min="0" max="1" low="0.2" high="0.8"></meter>

    <p>Disk/</p>
    <meter value="90" min="0" max="100" low="20" high="80"></meter>
    
</body>
</html>
